        <script>
            const images = [
                "resources/placeholder-images/IMG_0067.jpeg",
"resources/placeholder-images/IMG_1856.JPG",
"resources/placeholder-images/IMG_1975.JPG",
"resources/placeholder-images/IMG_2015.JPG",
"resources/placeholder-images/IMG_6772.jpeg",
"resources/placeholder-images/IMG_0078.jpeg"
            ]

var currentIndex = 0;

function cycleImages() {
  // Get the element from the DOM
  const element = document.body

  // Set the background image using CSS
  element.style.backgroundImage = `url(${images[currentIndex]})`;

  // Increment the index for the next cycle
  currentIndex++;

  // Reset the index to 0 if it goes past the end of the array
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
}

// Call the cycleImages function every 10 seconds using setInterval
setInterval(cycleImages, 3000);

        </script>
